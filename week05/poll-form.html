<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Efraín Pérez | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name:</label>
                <input type=text id="fullname" name="fullname"><br><br>
                <label for="useremail">Email Address:</label>
                <input type="text" id="useremail" name="useremail"><br> 
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="google chrome">Google Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">Firefox</option>
                </select><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the places you have lived:</label><br>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Germany, Spain, France, USA"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        &copy;2025| HTML Form - User Poll | Efraín Pérez
    </footer>
    
</body>
</html>
